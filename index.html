<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Cloud Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="audio-player-main ">
      <div class="audio-player-main-inner d-flex w-100 justify-content-even align-items-center">
        <div class="audio-player-main-inner-player-controls w-20">
       <a href="#" class="PreviousTrackBtn" onclick="previousTrack()"><i class="fas fa-step-backward"></i></a>
       <a href="#" class="PlayPauseBtn"  onclick="playingFromGridandFooter(this)"><i class="fas fa-play"></i></a>
       <a href="#" class="NextTrackBtn" onclick="nextTrack()"><i class="fas fa-step-forward"></i></a>
        </div>
        <div class="audio-player-main-inner-player-seekbar d-flex w-40 align-items-center">
           <div class="audio-player-main-inner-player-seekbar-time-elapsed">00:00</div>
           <input type="range"   min="1" max="100" class="SongProgressBar" value="0" onchange="seekTrack()">
          <div class="audio-player-main-inner-player-seekbar-time-total">00:00</div>
        </div>
         <div class="audio-player-main-inner-player-song-details w-40 d-flex">
           <div class="audio-player-main-inner-player-song-details-img">
             <img src="/" class="lower-audio-player-img d-none" width="100%" height="100%" alt="" srcset="">
           </div>
           <div class="audio-player-main-inner-player-song-details ml-3">
             <div class="audio-player-main-inner-player-song-details-song-name"><p class="m-0" style="font-size: 20px;"></p></div>
             <div class="audio-player-main-inner-player-song-details-artist-name"><p class="m-0" style="font-size: 15px; font-weight: 400;"></p></div>
           </div>
         </div>
       </div>
    </div>
<div class="row">
  <div class="col-lg-12">
    <div class="audio-player-songs-list">
      <ul class="audio-player-songs-list-main">
       
      </ul>
    </div>
  </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fa7a6fcde5.js" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
